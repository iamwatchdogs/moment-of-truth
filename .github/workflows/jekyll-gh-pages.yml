name: Deploy

on:
  workflow_run:
    workflows: [Update Contributor Details]
    types: [completed]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setting up python environment
        uses: actions/setup-python@v4.7.1
      - name: Replace md table with HTML table
        run: python .github/scripts/convert_to_html_tables.py
        env:
          REPO_NAME: ${{ github.repository }}
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  automated-pr-message:
    permissions:
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - uses: wow-actions/auto-comment@v1.1.2
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        pullRequestClosed: |
          Thank you for contributing @{{{ author }}, makes sure to check your contributions [here](https://iamwatchdogs.github.io/moment-of-truth/).
